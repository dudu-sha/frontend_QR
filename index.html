<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .card{width: 19vw;height: 60vh;margin-top: 20vh; margin-left: 41vw;background-color: white;border-radius: 2vh; box-shadow:  0 4px 8px 0 rgba(0, 0, 0, 0.2);}
  </style>
</head>
<body style="background-color:hsl(212, 45%, 89%);">

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dudu-sha">Lidiya Abas</a>.
  </div>  
  
  <div class="card">

    <img src="./images/image-qr-code.png" alt="front-end mentor qrcode" style="width: 17vw;height: 32vh; margin-left: 1vw; margin-top: 2vh;border-radius: 5%;">
    <div style="width: 16vw; margin-left: 1vw;">
      <h2 style="text-align: center;font-size: 1.2vw;color:  hsl(218, 44%, 22%); font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Improve your front-end skills by building projects</h2>
      <p style="text-align: center;font-size: 0.98vw; color: hsl(220, 15%, 55%); ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

</body>
</html>
